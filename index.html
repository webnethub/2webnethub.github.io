<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.json" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="file-picker-container">
        <input type="file" id="image-picker" accept="image/*, video/*" multiple>
        <label for="image-picker">Choose Images</label>
    </div>
    <div id="gallery-container">
<video id="current-image" controls muted width="500" height="300"></video>
        
    </div>
    <div id="navigation-buttons">
        <button id="prev-button">&laquo;</button>
        <button id="next-button">&raquo;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
