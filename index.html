<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.json" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="file-picker-container">
        <input type="file" id="image-picker" accept="image/*, video/*" multiple>
        <label for="image-picker">Choose Images</label>
    </div>
    <div id="gallery-container">
<video id="current-image" controls muted width="500" height="300"></video>
        
    </div>
    <div id="navigation-buttons">
        <button id="prev-button">&laquo;</button>
        <button id="next-button">&raquo;</button>
    </div>
    <script src="script.js"></script>
   <a href="https://www.google.com">Google</a>

    <p>Click the button to open a new window with some specifications.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  window.open("https://www.w3schools.com", "_blank", "toolbar=yes,menubar=no,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
}
</script>

</body>
</html>
